<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %} | Karola-ING</title>
</head>
<body>
    <div class="main-container">
        <!-- Sidebar section -->
        <aside>
            <div class="toggle">
                <div class="logo">
                    <span class="material-symbols-outlined" id="logo">
                        style
                        </span>
                    <h2><a href="#">Job Database</a></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="{{ url_for('register') }}" target="_blank">
                    <span class="material-symbols-outlined">
                        dashboard
                    </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="{{ url_for('home') }}" target="_blank">
                    <span class="material-symbols-outlined">
                        book
                    </span>
                    <h3>Job Hunt</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined" target="_blank">
                        query_stats
                    </span>
                    <h3>Analytics</h3>
                </a>
                
            </div>
        </aside>
        <!-- End of sidebar section -->

        <!-- Main content -->
        <main>

            {% block content %}
            {% endblock %}

        </main>
        <!-- End of main content -->

        <!-- Right section -->
        <div class="right-section">
            <div class="nav">
                <button id="menu-btn">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                </button>
            
                <div class="dark-mode">
                    <span class="material-symbols-outlined active">
                        light_mode
                    </span>
                    <span class="material-symbols-outlined">
                        dark_mode
                    </span>
                </div>

                <div class="profile">
                    <div class="info">
                        <p>Hello, <strong>Karolina</strong></p>
                    </div>
                    <div class="profile-photo">
                        <img src="/static/smilling-woman.jpg">
                    </div>
                </div>
            </div>
        </div>
        <!--End of right section -->

        <div class="user-profile">
            <div class="logo">
                <h2>Karolina</h2>
                <p>Fullstack Web Developer</p>
            </div>
        </div>
    </div>

    <!--Footer -->

    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-top pb-3 nb-3">
                <li class="nav-item">
                    <a href="#"  target="_blank" class="nav-link px-2 text-muted">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#"  target="_blank" class="nav-link px-2 text-muted">
                        FAQ
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#"  target="_blank" class="nav-link px-2 text-muted">
                        About
                    </a>
                </li>
            </ul>
        </footer>
    </div>

    <!--End of footer -->

    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
